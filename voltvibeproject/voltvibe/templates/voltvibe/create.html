<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create a product</title>
</head>
<body>
    <h1>add a new product</h1>
    <div>
        <form action="{% url 'create' %}" method="POST">
            {% csrf_token %}
            {{ form }}
            <button type="submit">create a product</button>
        </form>
    </div>
</body>
</html>
